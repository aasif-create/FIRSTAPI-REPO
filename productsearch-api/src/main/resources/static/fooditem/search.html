<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Search</title>

 
  <link rel="stylesheet" href="search.css">

  
  <link rel="stylesheet" href="fooditem.css">
</head>
<body>
  <main class="wrap">
    <h3>FOOD ITEM SEARCH</h3>

    <form id="search-form" class="search-form">
      <input id="search-input" type="text" placeholder="Enter food item" aria-label="Search food item">
      <button id="search-btn" type="submit">Search</button>
    </form>
    <h3>CLICK ON THE ITEM TO SEARCH</h3>
    <section id="menu" class="menu-grid" aria-label="Available food items">
      <article class="card"><div class="card-body"><h3 class="name">Idly</h3></div></article>
      <article class="card"><div class="card-body"><h3 class="name">Masala Dosa</h3></div></article>
      <article class="card"><div class="card-body"><h3 class="name">Sambar Vada</h3></div></article>
      <article class="card"><div class="card-body"><h3 class="name">Chicken Biryani</h3></div></article>
      <article class="card"><div class="card-body"><h3 class="name">Paneer Butter Masala</h3></div></article>
      <article class="card"><div class="card-body"><h3 class="name">Poori</h3></div></article>
      <article class="card"><div class="card-body"><h3 class="name">Rasam Rice</h3></div></article>
      <article class="card"><div class="card-body"><h3 class="name">Hyderabadi Biryani</h3></div></article>
      <article class="card"><div class="card-body"><h3 class="name">Uttapam</h3></div></article>
      <article class="card"><div class="card-body"><h3 class="name">Gulab Jamun</h3></div></article>
    </section>

    <div id="results"></div>
    <script src="/fooditem/food-search.js"></script>
  </main>
</body>
</html>
